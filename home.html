<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Retirement Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5 bg-success">
  <div class="report-card">
    <div class="text-center mb-4">
      <img src="img/logo.png" alt="PPA Logo" style="width: 120px;">
      <h5 class="mt-3 text-success fw-bold">PPA-ACC-003: PAYMENT RETIREMENT REPORT</h5>
    </div>

    <form>
      <!-- Name, Position, Department, Date Section Starts -->
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label text-success">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-6">
          <label class="form-label text-success">Position</label>
          <input type="text" class="form-control" placeholder="Enter Position">
        </div>
        <div class="col-md-6">
          <label class="form-label text-success">Department / Process</label>
          <input type="text" class="form-control" placeholder="Enter Department or Process">
        </div>
        <div class="col-md-6">
          <label class="form-label text-success">Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <!-- Name, Position, Department, Date Section Ends -->

      <!-- Expenditure Details Section Starts -->
      <div class="section-title mt-4 bg-success text-white">EXPENDITURES DETAILS</div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 8%;" class="text-success">S/N</th>
              <th style="width: 8%;" class="text-success">QTY</th>
              <th style="width: 50%;" class="text-success">DETAILS OF EXPENSES</th>
              <th style="width: 9%;" class="text-success">RATE (%)</th>
              <th colspan="2" style="width: 25%;" class="text-success">AMOUNT (₦) : (K)</th>
            </tr>
          </thead>
          <tbody class="bg-table">
            <tr>
              <td><input type="text" class="form-control" placeholder="1"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control" placeholder="Write Expenses Here..."></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" placeholder="Naira" style="width: 70%;">
                  <input type="text" class="form-control" placeholder="Kobo" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="2"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="3"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="4"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="5"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="6"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="7"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="8"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="9"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="10"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td><input type="text" class="form-control"></td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>

            <!-- Total Amount Section -->
            <tr>
              <td colspan="4">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control text-end" placeholder="Total Amount Spent">
                </div>
              </td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control text-end" placeholder="Less Amount Given As Advance">
                </div>
              </td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control text-end" placeholder="Amount Refund Or To Be Paid">
                </div>
              </td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control text-end" placeholder="TOTAL">
                </div>
              </td>
              <td colspan="2">
                <div class="d-flex gap-2" style="width: 100%;">
                  <input type="text" class="form-control" style="width: 70%;">
                  <input type="text" class="form-control" style="width: 30%;">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Expenditure Details Section Ends -->

      <!-- Authorization Section Begins -->
      <div class="section-title mt-4 bg-success text-white">AUTHORIZATIONS</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label text-success">Retirement By</label>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-6">
        <label for="retireeSignature" class="form-label text-success">Retiree Signature Status</label>
        <select id="retireeSignature" class="form-select" name="retireeSignature" required>
          <option value="" disabled selected>Select Signature Status</option>
          <option value="pending">🕒 PENDING</option>
          <option value="signed">✍️ SIGNED</option>
          <option value="declined">❌ DECLINED</option>
        </select>
        </div>
        <div class="col-md-6">
          <label class="form-label text-success">Approved By</label>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-6">
        <label for="retireeSignature" class="form-label text-success">Approval Signature Status</label>
        <select id="retireeSignature" class="form-select" name="retireeSignature" required>
          <option value="" disabled selected>Select Signature Status</option>
          <option value="pending">🕒 PENDING APPROVAL</option>
          <option value="signed">✍️ SIGNED</option>
          <option value="declined">❌ DECLINED</option>
        </select>
        </div>
        <div class="col-md-6">
          <label class="form-label text-success">CFR NUMBER</label>
          <input type="text" class="form-control" placeholder="CRF No.">
        </div>

        <!-- Financial Reconciliation Status -->
        <div class="col-md-6">
          <label for="moneyReturned" class="form-label text-success">Was any unused fund returned?</label>
          <select id="moneyReturned" name="moneyReturned" class="form-select" required>
            <option value="" disabled selected>Select status</option>
            <option value="returned">Yes – Returned (Please ensure receipt is attached)</option>
            <option value="not_returned">No – Fully Utilized</option>
          </select>
          <small class="text-success">If funds were returned, attach receipt for confirmation.</small>
        </div>

        <!-- Receipt Upload Field -->
        <div class="col-md-4">
          <label for="receiptUpload" class="form-label text-success">Upload Receipt of Returned Funds</label>
          <input type="file" id="receiptUpload" name="receiptUpload" class="form-control" accept=".pdf, .jpg, .jpeg, .png">
          <small class="text-success">Accepted formats: JPG, JPEG, PNG (Max: 5MB)</small>
        </div>

        <div class="col-md-4">
          <label class="form-label text-success">Accounts / Admin Department</label>
          <input type="text" class="form-control" placeholder="Department">
        </div>
        <div class="col-md-4">
          <label class="form-label text-success">Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <!-- Authorization Section Ends -->

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary px-4">Submit Report</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
